<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with website color -->
  <rect width="32" height="32" rx="4" fill="#213555"/>
  
  <!-- Simple K/ logo -->
  <g transform="translate(4, 4)">
    <!-- K vertical line -->
    <rect x="0" y="0" width="2.6666666666666665" height="24" fill="#F6A10B"/>
    
    <!-- K upper diagonal -->
    <polygon points="0,8 8,0 10.666666666666666,2.6666666666666665 2.6666666666666665,10.666666666666666" fill="#F6A10B"/>
    
    <!-- K lower diagonal -->
    <polygon points="0,16 2.6666666666666665,13.333333333333334 10.666666666666666,21.333333333333332 8,24" fill="#F6A10B"/>
    
    <!-- Slash -->
    <rect x="10.666666666666666" y="0" width="1.3333333333333333" height="24" fill="#F6A10B" transform="rotate(20 10.666666666666666 4)"/>
    
    <!-- Accent lines -->
    <rect x="10.666666666666666" y="20" width="8" height="0.6666666666666666" fill="#F6A10B"/>
    <rect x="10.666666666666666" y="22.666666666666668" width="6.4" height="0.6666666666666666" fill="#F6A10B"/>
    <rect x="10.666666666666666" y="24" width="5.333333333333333" height="0.6666666666666666" fill="#F6A10B"/>
  </g>
</svg>