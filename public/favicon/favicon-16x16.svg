<svg width="16" height="16" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with website color -->
  <rect width="16" height="16" rx="2" fill="#213555"/>
  
  <!-- Simple K/ logo -->
  <g transform="translate(2, 2)">
    <!-- K vertical line -->
    <rect x="0" y="0" width="1.3333333333333333" height="12" fill="#F6A10B"/>
    
    <!-- K upper diagonal -->
    <polygon points="0,4 4,0 5.333333333333333,1.3333333333333333 1.3333333333333333,5.333333333333333" fill="#F6A10B"/>
    
    <!-- K lower diagonal -->
    <polygon points="0,8 1.3333333333333333,6.666666666666667 5.333333333333333,10.666666666666666 4,12" fill="#F6A10B"/>
    
    <!-- Slash -->
    <rect x="5.333333333333333" y="0" width="0.6666666666666666" height="12" fill="#F6A10B" transform="rotate(20 5.333333333333333 2)"/>
    
    <!-- Accent lines -->
    <rect x="5.333333333333333" y="10" width="4" height="0.3333333333333333" fill="#F6A10B"/>
    <rect x="5.333333333333333" y="11.333333333333334" width="3.2" height="0.3333333333333333" fill="#F6A10B"/>
    <rect x="5.333333333333333" y="12" width="2.6666666666666665" height="0.3333333333333333" fill="#F6A10B"/>
  </g>
</svg>